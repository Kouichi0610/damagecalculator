version: 0.2

phases:
  install:
#    runtime-versions:
#      golang: 1.12
    commands:
      - echo Nothing to do in the install phase...
    finally:
      - echo install completed.
  pre_build:
    commands:
      - echo nothing to do in the prebuild phase...
    finally:
      - echo prebuild completed.
  build:
    commands:
      - echo build frontend.
      - cd ./frontend
      - npm run build
      - cd ../
      - echo build backend.
      - go build application.go
    finally:
      - echo build completed
      - ls
  post_build:
    commands:
      - echo build completed.

# artifacts: 先頭にインデント入れるだけで失敗する(phaseに認識されている)
# 作成できたファイルをS3にアップロードする
artifacts:
  files:
    - application
  discard-paths: yes
